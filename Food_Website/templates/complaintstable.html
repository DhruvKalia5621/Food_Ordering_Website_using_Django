<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Complaints</title>
    <style>
        center{
            border: 1px solid;
            margin-top: 5%;
            font-size: 20px;
        }
        table{
            border: 3px solid;
            overflow:scroll;
        }
    </style>
</head>
<body>
    
    <div>
        <header><center>COMPLAINTS OF USERS</center></header>
    </div>
   
    <br>
    <table class="table">
        <thead>
          <tr>
            <th  scope="col">#</th>
            <th class="col-2" scope="col">Username</th>
            <th class="col-2" scope="col">Email</th>
            <th class="col-2" scope="col">Contact</th>
            <th class="col-2" scope="col">Company</th>
            <th scope="col">Complaint</th>
          </tr>
        </thead>
        <tbody>
            {% for item in all %}
          <tr>
            <th scope="row"> {{ forloop.counter }}</th>
            <td>{{ item.Name }} </td>
            <td> {{item.Email }}</td>
            <td> {{item.Phone }}</td>
            <td> {{item.CompanyName }}</td>
            <td> {{item.Message }}</td>
          </tr>
          {% endfor %} 
        </tbody>
      </table>
    
</body>
</html>
