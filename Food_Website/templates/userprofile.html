  <script>
    // Sample data for Indian states and regions
    const indianStatesAndRegions = {
      "...":[],
      "Punjab": ["Ludhiana", "Amritsar", "Jalandhar", "Patiala", "Bathinda", "Mohali"],
      "Karnataka": ["North Karnataka", "South Karnataka"],
      "Tamil Nadu": ["Tamil Nadu Region 1", "Tamil Nadu Region 2"],
     
      "Rajasthan": ["Jaipur", "Jodhpur", "Udaipur", "Kota", "Ajmer", "Bikaner"],
      "West Bengal": ["Kolkata", "Howrah", "Durgapur", "Asansol", "Siliguri", "Bardhaman"],
      "Maharashtra": ["Mumbai", "Pune", "Nagpur", "Nashik", "Aurangabad", "Solapur"],
      "Gujarat": ["Ahmedabad", "Surat", "Vadodara", "Rajkot", "Bhavnagar", "Jamnagar"],
      "Andhra Pradesh": ["Coastal Andhra", "Rayalaseema", "North Andhra"],
      // Add more states and regions here
    };

    // Function to populate the state dropdown
    function populateStateDropdown() {
      const stateSelect = document.getElementById("stateSelect");
      for (const state in indianStatesAndRegions) {
        const option = document.createElement("option");
        option.value = state;
        option.textContent = state;
        stateSelect.appendChild(option);
      }
    }

    // Function to populate the region dropdown based on the selected state
    function populateRegionDropdown(selectedState) {
      const regionSelect = document.getElementById("regionSelect");
      regionSelect.innerHTML = ""; // Clear previous options

      const regions = indianStatesAndRegions[selectedState];
      if (regions) {
        for (const region of regions) {
          const option = document.createElement("option");
          option.value = region;
          option.textContent = region;
          regionSelect.appendChild(option);
        }
      }
    }

    // Event listener for state dropdown change
    document.getElementById("stateSelect").addEventListener("change", function () {
      const selectedState = this.value;
      populateRegionDropdown(selectedState);
    });

    // Call the function to populate the initial state dropdown
    populateStateDropdown();
  </script>
